<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="contact-title">CONTACT ME</h2>
                <div class="contact-sub">
                    <p>If you have something to discuss with me, please feel free to leave a message below.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-container"  data-aos="flip-down">
                    <form class="contact-form" [formGroup]="formGroup" (ngSubmit)="sendProcess();resetform()">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" placeholder="First Name" required="required" formControlName="first">
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Last Name" formControlName="last">    
                            </div>
                            <div class="col-md-6">
                                <input type="email" placeholder="Email" required="required" formControlName="email">  
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Phone Number" formControlName="phone">                              
                            </div>
                            <div class="col-md-12">
                                <textarea type="text" placeholder="Message" rows="3" col="200" required="required" formControlName="message"></textarea>
                            </div>
                            <div class="col-md-12">
                                <div class="submit-btn">
                                    <button type="submit" class="btn btn-lg">Send <i class="fas fa-paper-plane"></i></button>
                                </div>  
                            </div>
                        </div>                                
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="socmed-container" data-aos="fade-up">
                    <div class="d-flex justify-content-center">
                        <a class="btn-social-media" href="https://www.facebook.com/johnreymozo143/" title="Facebook Account">
                            <i class="fab fa-facebook-f"></i></a>
            
                        <a class="btn-social-media" href="https://www.instagram.com/dodomozo17/" title="Instagram Account">
                            <i class="fab fa-instagram"></i></a>
            
                        <a class="btn-social-media" href="https://twitter.com/johnreymozo17" title="Twitter Account">
                            <i class="fab fa-twitter"></i></a>
                        
                        <a class="btn-social-media" href="https://github.com/dodomozo" title="Github Account">
                            <i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
